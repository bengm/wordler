<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Wordler</title>

    <!-- CSS  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body class="terminal">
    <!-- Top Title/Links -->
    <div class="container">
      <div class="terminal-nav">
        <header class="terminal-logo">
          <div class="logo terminal-prompt">
            <a href="#" class="no-style">Wordler</a>
          </div>
        </header>
        <nav class="terminal-menu">
          <ul vocab="https://schema.org/" typeof="BreadcrumbList">
            <li property="itemListElement" typeof="ListItem">
              <a
                href="https://github.com/bengm/wordler"
                property="item"
                typeof="WebPage"
                class="menu-item active"
                ><span property="name">Source Code</span></a
              ><meta property="position" content="1" />
            </li>
            <li property="itemListElement" typeof="ListItem">
              <a
                href="https://www.powerlanguage.co.uk/wordle/"
                property="item"
                typeof="WebPage"
                class="menu-item"
                ><span property="name">Wordle Game</span></a
              ><meta property="position" content="2" />
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Intro Text -->
    <section class="container">
      <p>
        A helper companion to the
        <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a> puzzle
        game.
      </p>
    </section>
    <hr />

    <!-- Input Form -->
    <section class="container">
      <form action="#" data-form-type="other">
        <fieldset class="form-grid" style="max-width: 500px;">
          <legend>Known-Position Letters</legend>
          <div class="form-group">
            <label for="p1">1</label>
            <input
              placeholder=""
              id="p1"
              type="text"
              data-length="1"
              maxlength="1"
              onkeyup="inputChange()"
              class="col-field"
            />
          </div>
          <div class="form-group">
            <label for="p2">2</label>
            <input
              placeholder=""
              id="p2"
              type="text"
              data-length="1"
              maxlength="1"
              onkeyup="inputChange()"
              class="col-field"
            />
          </div>
          <div class="form-group">
            <label for="p3">3</label>
            <input
              placeholder=""
              id="p3"
              type="text"
              data-length="1"
              maxlength="1"
              onkeyup="inputChange()"
              class="col-field"
            />
          </div>
          <div class="form-group">
            <label for="p4">4</label>
            <input
              placeholder=""
              id="p4"
              type="text"
              data-length="1"
              maxlength="1"
              onkeyup="inputChange()"
              class="col-field"
            />
          </div>
          <div class="form-group">
            <label for="p5">5</label>
            <input
              placeholder=""
              id="p5"
              type="text"
              data-length="1"
              maxlength="1"
              onkeyup="inputChange()"
              class="col-field"
            />
          </div>
        </fieldset>
        <br />
        <fieldset class="form-grid">
          <legend>Other Letters</legend>
          <div class="form-group">
            <label for="unknown_position">Include</label>
            <input
              placeholder=""
              id="unknown_position"
              type="text"
              onkeyup="inputChange()"
              data-length="15"
              
            />
          </div>
          <div class="form-group">
            <label for="excluded">Exlcude</label>
            <input
              placeholder=""
              id="excluded"
              type="text"
              onkeyup="inputChange()"
              data-length="15"
            />
          </div>
        </fieldset>
      </form>
    </section>
    <hr />
    <section class="container">
      <div class="section">
        <!--   Results Section   -->
      </div>
      <h2>Possible Matches</h2>
      <p id="matches"></p>
      <br /><br />
    </section>

    <!-- Footer -->
    <hr />
    <footer class="container">
      <p>Made by Ben Morris</p>
    </footer>

    <!-- Load Script -->
    <script src="js/wordler.js"></script>
  </body>
</html>
